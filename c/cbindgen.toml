language = "C"
pragma_once = true
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
line_length = 100
tab_width = 4
sys_includes = ["stdio.h"]
# Affects enum typedefs
cpp_compat = true

[export]
include = [
  # Records
  "MboMsg",
  "BidAskPair",
  "TradeMsg",
  "Mbp1Msg",
  "Mbp10Msg",
  "TbboMsg",
  "OhlcvMsg",
  "StatusMsg",
  "InstrumentDefMsg",
  "ImbalanceMsg",
  "StatMsg",
  "ErrorMsg",
  "SymbolMappingMsg",
  "SystemMsg",
  # Other exports
  "RType",
  "Schema",
  "SerializeError",
]
prefix = "Dbn"
exclude = ["MIN_ENCODED_SIZE"]
renaming_overrides_prefixing = true

[export.rename]
"FILE" = "FILE"

[enum]
prefix_with_name = true

[parse]
parse_deps = true
include = ["dbn"]
