[workspace]
members = [
  "c",
  "python",
  "rust/dbn-cli",
  "rust/dbn-macros",
  "rust/dbn"
]
resolver = "2"

[workspace.package]
authors = ["Databento <support@databento.com>"]
edition = "2021"
version = "0.18.0"
documentation = "https://docs.databento.com"
repository = "https://github.com/databento/dbn"
license = "Apache-2.0"

[workspace.dependencies]
anyhow = "1.0.80"
pyo3 = "0.21.2"
pyo3-build-config = "0.21.2"
rstest = "0.18.2"
serde = { version = "1.0", features = ["derive"] }
time = ">=0.3.35"
zstd = "0.13"
